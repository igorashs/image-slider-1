<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Image Slider 1</title>
  </head>
  <body>
    <main>
      <section class="image-slider">
        <div class="container">
          <div class="slider-wrapper">
            <div class="slider-images">
              <img
                src="images/img1.jpg"
                alt="img1"
                class="img"
                data-id="1"
                style="order: -1"
              />
              <img src="images/img2.jpg" alt="img2" class="img" data-id="2" />
              <img src="images/img3.jpg" alt="img3" class="img" data-id="3" />
              <img src="images/img4.jpg" alt="img4" class="img" data-id="4" />
              <img src="images/img5.jpg" alt="img5" class="img" data-id="5" />
            </div>
            <div class="slider-controller">
              <button class="button arrow-left js-btn-prev"></button>
              <div class="images-navigation">
                <button class="button dot active" data-id="1"></button>
                <button class="button dot" data-id="2"></button>
                <button class="button dot" data-id="3"></button>
                <button class="button dot" data-id="4"></button>
                <button class="button dot" data-id="5"></button>
              </div>
              <button class="button arrow-right js-btn-prev"></button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
